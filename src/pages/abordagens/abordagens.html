<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Abordagens

    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content [attr.noScroll]="shouldScroll">
	<div id="map"></div>

  <ion-fab bottom right>
    <button ion-fab (click)="editarAbordagem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-segment>
    <ion-segment-button>
      <ion-icon name="list"></ion-icon>
    </ion-segment-button>
    <ion-segment-button>
      <ion-icon name="map"></ion-icon>
      Mapa
    </ion-segment-button>
  </ion-segment>
</ion-footer>
