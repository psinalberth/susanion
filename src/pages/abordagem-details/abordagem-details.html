<ion-header>

  <ion-navbar>
    <ion-title>Abordagem</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	
	<form (ngSubmit)="onSubmit()">	
		
		<ion-list no-lines>

		<ion-list-header>Informações sobre a abordagem</ion-list-header>

		<ion-item>
		  <ion-label floating>Data</ion-label>
		  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="abordagem.data" name="data"></ion-datetime>
		</ion-item>

		<ion-list-header no-lines>Informações sobre o suspeito</ion-list-header>

		<ion-item>
		  <ion-label floating>Suspeito</ion-label>
		  <ion-input (click)="hello()" type="text" [(ngModel)]="abordagem.suspeito.nome" name="nome"></ion-input>
		</ion-item>

			<button ion-button block icon-left (click)="showSuspeitos()">
			  <ion-icon name="search"></ion-icon>
			   Pesquisar 
		  </button>

		</ion-list>
	</form>

</ion-content>
