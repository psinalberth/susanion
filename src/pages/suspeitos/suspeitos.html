<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title padding-top>
      Suspeitos ({{suspeitos.length}})
    </ion-title>
    
    <ion-toolbar>
      <ion-searchbar
        placeholder="Nome, apelido ou identificação"
        [(ngModel)]="searchKey"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
    </ion-toolbar>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let suspeito of suspeitos" (click)="selecionarSuspeito(suspeito)">
      <ion-avatar item-left>
        <img src="{{suspeito.foto}}">
      </ion-avatar>
        <h2>{{suspeito.nome}}</h2>
        <p>{{suspeito.apelido}}</p>
        <p>{{suspeito.identificacao}}</p>
    </button>
  </ion-list> 
</ion-content>

<ion-fab bottom right>
  <button ion-fab (click)="editarSuspeito(suspeito)"><ion-icon name="add"></ion-icon></button>
</ion-fab>
