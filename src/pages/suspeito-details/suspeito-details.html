<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-content>
			<!-- <img src="{{suspeito.foto}}"/> -->
		<!-- 	Hello World, this is my camera app

      <button (click)="takePicture()">Take a Picture</button>

      Latest Picture: -->
      <img [src]="base64Image" *ngIf="base64Image" />
		</ion-card-content>
	</ion-card> 

	<form [formGroup]="obj" (ngSubmit)="onSubmit()">	
		<!-- <ion-list> -->
			<ion-item>
				<ion-label floating>Nome</ion-label>
				<ion-input type="text" formControlName="nome"></ion-input>
			</ion-item>

			<div class="error" *ngIf="obj.get('nome').touched && obj.get('nome').hasError('required')">
        nome is required
      </div>
      <div class="error" *ngIf="obj.get('nome').touched && obj.get('nome').hasError('minlength')">
        Minimum of 2 characters
      </div>

			<ion-item>
				<ion-label floating>Apelido</ion-label>
				<ion-input type="text"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Identificação</ion-label>
				<ion-input type="text"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Nome da Mãe</ion-label>
				<ion-input type="text"></ion-input>
			</ion-item>

			<ion-item>
			  <ion-label floating>Data de Dascimento</ion-label>
			  <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
			</ion-item>
		<!-- </ion-list> -->
	</form>
	<button ion-button block icon-left (click)="onSubmit()">
	  <ion-icon name="checkmark"></ion-icon>
	   Save 
	</button>
	<button ion-button block icon-left>
	  <ion-icon name="close"></ion-icon>
	   Clear 
	</button>
</ion-content>
